<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: shimmer 3s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes shimmer {
      0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
      50% { transform: translate(-30%, -30%) rotate(180deg); }
    }
    
    .container {
      position: relative;
      z-index: 1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.9;
      font-weight: 300;
    }
    
    .toggle-section {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    .toggle-section:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .status-row:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-weight: 500;
      font-size: 14px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: rgba(76, 175, 80, 0.2);
      border-radius: 20px;
      border: 1px solid rgba(76, 175, 80, 0.4);
    }
    
    .status-indicator.active {
      background: rgba(76, 175, 80, 0.3);
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #4CAF50;
      border-radius: 50%;
      animation: pulse-dot 2s ease-in-out infinite;
    }
    
    .status-text {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #4CAF50;
    }
    
    @keyframes pulse-dot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .stats-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stats-title {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .stats-number {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }
    
    .stats-label {
      font-size: 12px;
      opacity: 0.7;
    }
    
    .status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 20px;
      font-size: 12px;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
    }
    
    .status.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">ðŸ”„ Refresh</div>
      <div class="subtitle">YouTube Ad Refresh Tool</div>
    </div>
    
    <div class="toggle-section">
      <div class="status-row">
        <span class="status-label">ðŸ”„ Auto Refresh</span>
        <div class="status-indicator active">
          <div class="status-dot"></div>
          <span class="status-text">ACTIVE</span>
        </div>
      </div>
      
      <div class="status-row">
        <span class="status-label">ðŸŽ¯ Smart Detection</span>
        <div class="status-indicator active">
          <div class="status-dot"></div>
          <span class="status-text">ENABLED</span>
        </div>
      </div>
    </div>
    
    <div class="stats-section">
      <div class="stats-title">Refreshes Today</div>
      <div class="stats-number" id="adsBlocked">0</div>
      <div class="stats-label">pages refreshed</div>
    </div>
  </div>
  
  <div class="status" id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
